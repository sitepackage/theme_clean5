<fieldset>
  <legend>รูปแบบธีม</legend>
  <table>
    <tr>
      <th><label for="style_name">โทนสี</label></th>
      <td>
        <select name="style_name" id="style_name">
          <option value="style1">สีดำ</option>
          <option value="style2">สีบานเย็น</option>
          <option value="style3">สีส้ม</option>
          <option value="style4">สีฟ้า</option>
          <option value="style5">สีขาว</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="body_bg_uri">ภาพพื้นหลัง URI</label></th>
      <td>
        <input class="image_uri" type="text" id="body_bg_uri" name="body_bg_uri" />
      </td>
    </tr>
    <tr>
      <th><label for="body_bg_repeat">การวนซ้ำภาพพื้นหลัง</label></th>
      <td>
        <select name="body_bg_repeat" id="body_bg_repeat">
          <option value="">ค่าเดิมระบบ</option>
          <option value="no-repeat">ไม่วนซ้ำ</option>             
          <option value="no-repeat fixed">ไม่วนซ้ำ อยู่กับที่</option>
          <option value="repeat fixed">วนซ้ำ อยู่กับที่</option>   
          <option value="repeat">วนซ้ำ</option>
          <option value="repeat-x">วนซ้ำ แนวนอน</option>
          <option value="repeat-y">วนซ้ำ แนวตั้ง</option>        
        </select>
      </td>
    </tr>        
  </table>
</fieldset>
<fieldset>
  <legend>หน้าแรก</legend>
  <table>
    <tr>
      <th><label for="welcome_message">เลือกหน้าสำหรับข้อความต้อนรับ</label></th>
      <td>
        <select class="page" name="welcome_message" id="welcome_message" />
      </td>
    </tr>
    <tr>
      <th><label for="frontpage_collection">คอลเลคชันสินค้า</label></th>
      <td>
        <select class="collection" name="frontpage_collection" id="frontpage_collection" />
      </td>
    </tr>
    <tr>
      <th><label for="frontpage_product_limit">จำนวนสินค้า</label></th>
      <td>
        <select name="frontpage_product_limit" id="frontpage_product_limit">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="frontpage_discussion">เลือกเว็บบอร์ด</th>
      <td>
        <select class="discussion" name="frontpage_discussion" id="frontpage_discussion" />
      </td>
    </tr>
    <tr>
      <th><label for="frontpage_blog">เลือกบล็อก</th>
      <td>
        <select class="blog" name="frontpage_blog" id="frontpage_blog" />
      </td>
    </tr>
  </table>
</fieldset>

  <legend>รูปภาพ</legend>
